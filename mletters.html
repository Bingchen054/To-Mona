---
layout: default
title: Mona's Letters
permalink: /mletters/
---

<div class="container py-5">
  <h2 class="mb-4">💌 Mona's Letters</h2>

  {% for letter in site.data.letters %}
    <div class="row mb-5 border-bottom pb-4">
      <!-- 圖片區塊 -->
      <div class="col-md-2 col-4">
        {% if letter.image %}
          <img src="{{ letter.image }}" alt="cover" class="img-fluid rounded shadow-sm" style="max-height: 120px;">
        {% endif %}
      </div>

      <!-- 文字區塊 -->
      <div class="col-md-10 col-8">
        <h5 class="fw-bold mb-1">{{ letter.title }}</h5>
        <p class="text-muted mb-1">{{ letter.date }}</p>
        <p class="mb-2">{{ letter.description }}</p>
        {% if letter.pdf %}
          <p>
            <a href="{{ letter.pdf }}" class="text-primary" target="_blank">📄 Download PDF</a>
          </p>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>
