<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mona & Bingchen's Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background-color: white;
    }
    .cover-container {
      position: relative;
      min-height: 100vh;
      background-image: url("assets/images/cover.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 5px black;
      padding: 40px 20px;
    }
    .main-title {
      font-size: 3rem;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .section-buttons {
      background-color: white;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .nav-button {
      background: #ffe6f0;
      border-radius: 15px;
      padding: 15px 25px;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      text-decoration: none;
      color: #d63384;
    }
    .nav-button:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
<div class="cover-container">
  <h1 class="main-title big-title">Mona & Bingchen's Server</h1>
 <p id="meetTimer" class="subtitle countdown-text">💖 我們認識至今：</p>
 <p id="confessTimer" class="subtitle countdown-text">💘 我們表白至今：</p>
 <p id="monaBirthdayTimer" class="subtitle countdown-text">🎂 Mona 下一次生日倒數：</p>
 <p id="bingchenBirthdayTimer" class="subtitle countdown-text">🎂 Bingchen 下一次生日倒數：</p>
 <p id="newYearTimer" class="subtitle countdown-text">🌸 距離年底還有：</p>

</div>


<div class="nav-wrapper">
  <div class="nav-buttons">
    <button class="nav-button">📸 Photo Gallery</button>
    <button class="nav-button">📰 Love News</button>
    <button class="nav-button">📄 Mona's Letters</button>
  </div>
</div>


</body>
</html>
