<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mona & Bingchen's Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="cover-container">
  <h1 class="main-title big-title">Mona & Bingchen's Server</h1>
  <p id="meetTimer" class="subtitle countdown-text">💖 我們認識至今：</p>
  <p id="confessTimer" class="subtitle countdown-text">💘 表白至今：</p>
  <p id="monaBirthdayTimer" class="subtitle countdown-text">🎂 Mona 下一次生日倒數：</p>
  <p id="bingchenBirthdayTimer" class="subtitle countdown-text">🎂 Bingchen 下一次生日倒數：</p>
  <p id="newYearTimer" class="subtitle countdown-text">🌸 距離年底還有：</p>
</div>

<!-- 三個按鈕（手動版） -->
<div class="nav-section">
  <div class="nav-buttons">
    <a href="/To-Mona/gallery/" class="nav-button">📸 Photo Gallery</a>
    <a href="/To-Mona/news/" class="nav-button">📰 News</a>
    <a href="/To-Mona/mletters/" class="nav-button">📄 Mona's Letters</a>
  </div>
</div>


</body>
</html>

<script>
  function updateTimer(elementId, targetDate, now, isCountdown) {
    let diff = isCountdown ? (targetDate - now) : (now - targetDate);
    if (isCountdown && diff <= 0) {
      document.getElementById(elementId).innerText = "倒數已結束";
      return;
    }

    const seconds = Math.floor(diff / 1000) % 60;
    const minutes = Math.floor(diff / (1000 * 60)) % 60;
    const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    let label = "";
    switch (elementId) {
      case "meetTimer":
        label = "💖 我們認識至今：";
        break;
      case "confessTimer":
        label = "💘 我們表白至今：";
        break;
      case "monaBirthdayTimer":
        label = "🎂 Mona 下一次生日倒數：";
        break;
      case "bingchenBirthdayTimer":
        label = "🎂 Bingchen 下一次生日倒數：";
        break;
      case "newYearTimer":
        label = "🌸 距離年底還有：";
        break;
    }

    document.getElementById(elementId).innerText =
      `${label}${days}天 ${hours}小時 ${minutes}分 ${seconds}秒`;
  }

  function getNextBirthday(month, day) {
    const now = new Date();
    let year = now.getFullYear();
    let birthday = new Date(`${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}T00:00:00`);
    if (birthday < now) birthday.setFullYear(year + 1);
    return birthday;
  }

  function updateAllTimers() {
    const now = new Date();

    // 🔁 已發生的事件用 count-up
    updateTimer("meetTimer", new Date("2023-09-11T00:00:00"), now, false);
    updateTimer("confessTimer", new Date("2025-01-01T00:00:00"), now, false);

    // 🔁 未來事件用倒數
    updateTimer("monaBirthdayTimer", getNextBirthday(12, 16), now, true);
    updateTimer("bingchenBirthdayTimer", getNextBirthday(11, 3), now, true);
    updateTimer("newYearTimer", new Date("2025-12-31T23:59:59"), now, true);
  }

  window.onload = function () {
    updateAllTimers();
    setInterval(updateAllTimers, 1000);
  };
</script>
